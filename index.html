<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d9876ed7d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <img src="imgs/1.avif" alt="" class="slider-image">
            <img src="imgs/2.avif" alt="" class="slider-image">
            <img src="imgs/3.avif" alt="" class="slider-image">
            <img src="imgs/4.avif" alt="" class="slider-image">
            <button class="slider-button previous">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="slider-button next">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
